<body>
    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
            <h1 id="menu-main-gui" class="nav-menu"></h1>
        </div>
    </header>
    <br />
    <br />
    <br />
    <br />

    <div align="center">
        <div id="container">
        </div>
        <h1 id="header">User Activity</h1>
        <div>A heatmap that shows user engagement over the days of the week and different types of activities.</div>
        <div align="center">
            <div id="container">
                <fieldset style="width: 170px; border-radius: 10px">
                    <legend>Articles:</legend>

                    <div>
                        <button class="button-primary-small" onclick="presentData('articles', 'day of week')">Day of Week</button>
                        <button class="button-primary-small" onclick="presentData('articles', 'months')">Months</button>
                    </div>
                </fieldset>
                <fieldset style="width: 170px; border-radius: 10px">
                    <legend>Comments:</legend>

                    <div>
                        <button class="button-primary-small" onclick="presentData('comments', 'day of week')">Day of Week</button>
                        <button class="button-primary-small" onclick="presentData('comments', 'months')">Months</button>
                    </div>
                </fieldset>
            </div>
        </div>
        <br />
        <div id="details"></div>
        <br />
        <div align="center">
            <div id="chartPlaceholder">
            </div>
        </div>
        <div align="center">
            Download as:<br />
            <a id="downloadArticlesDataCsv"><button disabled id="btnDownloadArticlesDataCsv" class="button-primary">CSV</button></a>
            <a id="downloadArticlesDataJson"><button disabled id="btnDownloadArticlesDataJson" class="button-primary">JSON</button></a>
            <button onclick="generateChartPDF('user_activity.pdf')" id="btnDownloadPdfArticlesData" class="button-primary" data-testid="download-pdf">
                PDF
            </button>
        </div>
    </div>
</body>
