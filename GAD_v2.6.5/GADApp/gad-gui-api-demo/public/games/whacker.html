<html>

<head>
  <title>ðŸ¦Ž GAD | Game: Whack-a-Bug</title>
  <link rel="icon" href="/data/icons/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="/css/controls.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
      <h1 id="menu-main-gui" class="nav-menu"></h1>
    </div>
  </header>
  <div align="center" style="justify-content: center !important; display: flex; align-items: center">
    <div class="alert" role="alert" data-testid="alert-popup" id="alertPopup" style="position: unset !important; margin: 60px 0px 0px 0px"></div>
  </div>
  <div align="center">
    <h2>Whack a bug!</h2>
    Just hit Start and then click on bugs that appear in grid!<br />Whack as many bugs as you can within the time
    limit to score points!
  </div>
  <div align="center">
    <div id="holeContainer" class="whacker-container"></div>
  </div>
  <div align="center">
    <div>
      <div align="center" id="panel" style="display: flex; align-items: center; justify-content: center">
        <label for="numHoles" style="margin: 5px 5px 5px 5px">Grid:</label>
        <select id="numHoles" style="display: inline-block; width: 50px; margin: 5px 5px 5px 5px">
          <option id="opt1" selected="" value="4">2x2</option>
          <option id="opt2" selected="" value="9">3x3</option>
          <option id="opt3" value="16">4x4</option>
          <option id="opt4" value="25">5x5</option>
        </select>
        <label for="speed">Speed:</label>
        <select id="speed" style="display: inline-block; width: 75px; margin: 5px 5px 5px 5px">
          <option selected="" value="1250">Slow</option>
          <option selected="" value="1000">Medium</option>
          <option value="750">Fast</option>
          <option value="500">Very Fast</option>
          <option value="300">Insane!</option>
        </select>
      </div>
      <button id="startBtn" class="button-primary">Start Game</button>
      <p>Time left: <span id="time-left">0</span></p>
      <p>Score: <span id="score">0</span></p>
      <p><span id="final-score"></span></p>
    </div>
    <br />
    <a href="./games.html">
      <button class="button-primary button-mobile" translateId="btnReturnToGames" style="margin: 10; font-size: 16px">
        Return to Games
      </button>
    </a>
  </div>
</body>
<script type="text/javascript" src="./js/whacker.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/version.js"></script>
<script type="text/javascript" src="/username.js"></script>
<link rel="stylesheet" href="/css/banner-cookie.css" />
<script type="text/javascript" src="/js/banner-cookie.js"></script>
<script type="text/javascript" src="/js/darkmode.js"></script>

</html>
