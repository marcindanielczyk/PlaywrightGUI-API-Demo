<html>

<head>
  <title>ðŸ¦Ž GAD | Game: Quiz</title>
  <link rel="icon" href="/data/icons/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="/css/controls.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
      <h1 id="menu-main-gui" class="nav-menu"></h1>
    </div>
  </header>
  <div align="center" style="justify-content: center !important; display: flex; align-items: center">
    <div class="alert" role="alert" data-testid="alert-popup" id="alertPopup" style="position: unset !important; margin: 60px 0px 0px 0px"></div>
  </div>
  <div id="container"></div>
  <div align="center">
    <h1>Quiz</h1>
    <h3>Test Your knowledge about testing and IT!</h3>
    <button class="button-primary" id="start-button" data-testid="startButton" onclick="startQuiz()">Start</button>
    <div id="quiz-container">
      <div id="question-container">
        <div id="question-text-container">
          <p id="question-text"></p>
        </div>
        <div id="options-container">
          <label><input type="checkbox" class="option-checkbox" /> <span class="option-text"></span></label><br />
          <label><input type="checkbox" class="option-checkbox" /> <span class="option-text"></span></label><br />
          <label><input type="checkbox" class="option-checkbox" /> <span class="option-text"></span></label><br />
          <label><input type="checkbox" class="option-checkbox" /> <span class="option-text"></span></label><br /><br />
          <button class="button-primary" data-testid="checkAnswer" onclick="checkAnswer()">Submit</button>
        </div>
      </div>
      <div id="score-container">
        <p>Score: <span id="score">0</span></p>
      </div>
      <div id="question-counter">
        <p>Question: <span id="current-question">0</span> / <span id="total-questions">0</span></p>
      </div>
    </div>
    <br />
    <div id="infoContainer"></div>
    <br />
    <a href="./games.html">
      <button class="button-primary button-mobile" translateId="btnReturnToGames" style="margin: 10; font-size: 16px">
        Return to Games
      </button>
    </a>
  </div>
</body>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/helpers/reports.js"></script>
<script type="text/javascript" src="/version.js"></script>
<script type="text/javascript" src="./js/quiz.js"></script>
<script type="text/javascript" src="/username.js"></script>
<link rel="stylesheet" href="/css/banner-cookie.css" />
<script type="text/javascript" src="/js/banner-cookie.js"></script>
<script type="text/javascript" src="/js/darkmode.js"></script>

</html>
