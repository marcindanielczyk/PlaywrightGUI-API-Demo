<!DOCTYPE html>
<html>

<head>
  <title>🦎 GAD | Survey Statistics</title>
  <link rel="icon" href="/data/icons/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="/css/controls.css" />
  <link rel="stylesheet" href="/css/style.css" />

<body>
  <header>

      <h1 id="menu-main-gui" class="nav-menu"></h1>
    </div>
  </header>
  <div align="center" style="justify-content: center !important; display: flex; align-items: center">

  </div>

    <h1 translateId="surveyStatsTitle">Survey Stats</h1>

    <div id="surveyDetails">No details available</div>
    <div id="noDataHeader" translateId="noDataHeader">No data available</div>
    <a href="./surveys.html">

    <br />
    <br />
    <div align="center" id="charts"></div>
  </div>
